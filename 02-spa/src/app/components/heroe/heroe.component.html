<h1>
  Heroe
</h1>
<div class="row">
  <div class="col-md-4">
    <img [src]="heroe.img"
          class="img-fluid"
          alt="">
    <a [routerLink]="['/heroes']">
      HEROES
    </a>
  </div>
  <div class="col-md-8">
    <h3>
      {{heroe.nombre | uppercase}}
    </h3>
    <p>
      {{heroe.bio}}
    </p>
  </div>
</div>
