<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="save(form)" #form="ngForm" novalidate="">
  <div>
    <div class="form-group row has-danger" [ngClass]="{'has-danger': name.errors?.required || name.errors?.minlength}">
      <label class="col-2 col-form-label">
        Nombre
      </label>
      <div class="col-8">
        <input class="form-control"
               type="text"
               placeholder="Nombre"
               name="name"
               [(ngModel)]="user.name"
               minlength="6"
               required
               #name="ngModel">
        <div *ngIf="name.errors?.required"
            class="form-control-feedback">
          Este campo es requerido
        </div>
        <div *ngIf="name.errors?.minlength"
            class="form-control-feedback">
          Este campo debe tener por lo menos {{name.errors.minlength.requiredLength}} caracteres
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">
        Apellido
      </label>
      <div class="col-8">
        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="lastName"
               [(ngModel)]="user.lastName"
               minlength="10"
               required
               #lastName="ngModel">
        <div *ngIf="lastName.errors?.required">
          Este campo es requerido
        </div>
        <div *ngIf="lastName.errors?.minlength">
          Este campo debe tener por lo menos {{lastName.errors.minlength.requiredLength}} caracteres
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">
      Correo
    </label>
    <div class="col-md-8">
      <input class="form-control"
            type="email"
            placeholder="Correo electrónico"
            name="email"
            [ngModel]="user.email"
            maxlength="30"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            #email="ngModel">
      <div *ngIf="email.errors?.required">
        Este campo es requerido
      </div>
      <div *ngIf="email.errors?.pattern">
         El email no es válido
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">
      &nbsp;
    </label>
    <div class="input-group col-md-8">
      <button type="submit"
              class="btn btn-outline-primary"
              [disabled]="!form.valid">
        Guardar
      </button>
    </div>
  </div>
</form>
